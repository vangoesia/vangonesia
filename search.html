<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Search Results</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>
  <main>
    <ul id="results"></ul>
  </main>

  <script>
    const query = new URLSearchParams(window.location.search).get('q').toLowerCase();
    const pages = [
      { title: "Example Page", url: "wiki/example.html", content: "This is an example page about wiki structure." },
      // Add more pages here
    ];

    const results = pages.filter(page =>
      page.title.toLowerCase().includes(query) || page.content.toLowerCase().includes(query)
    );

    const resultsList = document.getElementById('results');
    if (results.length === 0) {
      resultsList.innerHTML = `<li>No results found for "${query}"</li>`;
    } else {
      results.forEach(page => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${page.url}">${page.title}</a>`;
        resultsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
